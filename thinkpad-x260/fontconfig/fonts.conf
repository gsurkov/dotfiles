<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- -->
<fontconfig>
	<!-- Generic name aliasing -->
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Arimo</family>
		</prefer>
	</alias>

	<alias>
		<family>serif</family>
		<prefer>
			<family>Tinos</family>
		</prefer>
	</alias>

	<alias>
		<family>monospace</family>
		<prefer>
			<family>Iosevka</family>
		</prefer>
	</alias>
</fontconfig>
